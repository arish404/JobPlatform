{% extends 'base.html' %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center text-dark mb-4">Post a New Job</h1>
    <form method="POST" class="p-4 shadow-lg rounded bg-light">
        {% csrf_token %}
        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter job title" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Provide a detailed job description" required></textarea>
        </div>

        <!-- Keywords -->
        <div class="mb-3">
            <label for="keywords" class="form-label">Skills</label>
            <input type="text" class="form-control" id="keywords" name="keywords" placeholder="e.g., Python, JavaScript, Django" required>
            <small class="text-muted">Separate skills with commas.</small>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5">Post Job</button>
        </div>
    </form>
</div>
{% endblock %}
